<script language ="vbscript" type="text/vbscript">
Option Explict
Dim Num1
Dim Num2
Dim Num3
Call scopevar()
Function scopevar()
Num1=2
Num2=5
Num3=Num1*Num2
Msgbox("The product of two values num3:"&Num3)'displays 10
End Function

msgbox ("Num1 value is:"&Num1)
msgbox ("Num2 value is:"&Num2)
msgbox ("Num3 value is:"&Num3)





</script>
