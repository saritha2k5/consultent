<title>
"For each in VBSCript"
</title>

<body>
<script language ="vbscript" type="text/vbscript">



document.write ("Format percent function :"  &FormatPercent(180/200) &"<br \>")
document.write ("Format percent function :"  &FormatPercent(180/200,4) &"<br \>")
document.write ("Format percent function :"  &FormatPercent(12/200,1,-1) &"<br \>")
document.write ("Format percent function :"  &FormatPercent(-12/200,1,-1,-1) &"<br \>")
document.write ("Format percent function :"  &FormatPercent(-10/200,1,-1,-1,-1) &"<br \>")
</script>
