<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

document.write ("Array function:" &"<br />")

num=Array(10,20,30,40,50)

document.write ("Array function:" &num(0)&"<br />")
document.write ("Array function:" &num(1)&"<br />")
document.write ("Array function:" &num(2)&"<br />")
document.write ("Array function:" &num(3)&"<br />")
document.write ("Array function:" &num(4)&"<br />")

document.write ("Filter function:" &"<br />")

weekdays=Array("Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday")
b=Filter(weekdays,"S")
for each a in b
document.write ("Filter function:" &a&"<br />")
next
document.write("<br>")
document.write("<br>")

b=Filter(weekdays,"S",False)
for each a in b
document.write ("Filter function:" &a&"<br />")
next
document.write("<br>")
document.write("<br>")

b=Filter(weekdays,"T",True,1)
for each a in b
document.write ("Filter function:" &a&"<br />")
next
document.write("<br>")
document.write("<br>")
document.write ("Filter function:" &IsArray(b)&"<br />")

document.write("<br>")
document.write("<br>")

weekdays1=Array("Sun","Mon","Tues","Wednes","Thrus","Fri","Satur")

document.write ("join function:" &join(weekdays1,"day,")&"<br />")


document.write("<br>")
document.write("<br>")

weekdays1=Array("Sun","Mon","Tues","Wednes","Thrus","Fri","Satur")

document.write ("join function:" &LBound(weekdays1)&"<br />")
document.write ("join function:" &UBound(weekdays1)&"<br />")


aboutarray=Split("An array is a collection of items stored at contiguous memory locations. The idea is to store multiple items of the same type together. ... Each element can be uniquely identified by its index in the array (in a similar way as you could identify your friends by the step on which they were on in the above example).")



document.write("<br>")
document.write("<br>")

for each a in aboutarray
document.write ("Split function:" &a &"<br />")

next
</script>

</body>
</html>
