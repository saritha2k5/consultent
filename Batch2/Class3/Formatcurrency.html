<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">





document.write ("Format currency function")

document.write ("Format currency function :"  &formatcurrency(20000) &"<br \>")
document.write ("Format currency function :"  &formatcurrency(20000,4) &"<br \>")
document.write ("Format currency function :"  &formatcurrency(20000,2) &"<br \>")
document.write ("Format currency function :"  &formatcurrency(.20,4,0) &"<br \>")

document.write ("Format currency function :"  &formatcurrency(-50,4,0,-1) &"<br \>")
document.write ("Format currency function :"  &formatcurrency(-50,4,0,0) &"<br \>")

document.write ("Format currency function :"  &formatcurrency(10000,4,0,0,0) &"<br \>")
document.write ("Format currency function :"  &formatcurrency(10000,4,0,0,-1) &"<br \>")
</script>

</body>
</html>
