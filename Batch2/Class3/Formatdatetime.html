<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">



d="2019-05-31 13:45"

'31/05/2019


document.write ("Format Datetime function :"  &FormatDateTime(d,0) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,vbGeneralDate) &"<br \>")
document.write ("Format Datetime function :"  &FormatDateTime(d,1) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,vbLongDate) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,2) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,vbShortDate) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,3) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,vbLongTime) &"<br \>")

document.write ("Format Datetime function :"  &FormatDateTime(d,4) &"<br \>")
document.write ("Format Datetime function :"  &FormatDateTime(d,vbShortTime) &"<br \>")


</script>

</body>
</html>
