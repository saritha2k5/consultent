"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

'Author: Rupesh
'Script: Multidiamentional
'Ceated Date: 1/9/2021

Dim MultiplicationTable(9,9)

'Mutidiamentioal array

for i=0 to 9

for j=0 to 9

MultiplicationTable(i,j) = (i+1) * (j+1)

document.write (i+1&"*"&j+1&"="&MultiplicationTable(i,j) &"<br />")


next
next
</script>
