<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">



document.write("Example for String functions" & "<br \>")

str1="This is a beautiful day!"

document.write ("Len function :"  &Len(str1) & "<br \>")


str2="                         This is a beautiful day!"

document.write ("Before Ltrim function :"  &str2& "length:" &len(str2)& "<br \>")

document.write ("Ltrim function :"  &Ltrim(str2)& "lenghth:" & len(Ltrim(str2))& "<br \>")

str3="This is a beautiful day!                        "

document.write ("Before Rtrim function :"  &str3& "<br \>")

document.write ("Rtrim function :"  &Rtrim(str2)& "<br \>")

document.write ("mid function :"  &Mid(str3,10,10)& "<br \>")
document.write ("Replace function :"  &Replace(str3,"beautiful","good")& "<br \>")


</script>

</body>
</html>
