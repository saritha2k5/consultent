<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"IF in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">
Dim Grade

Grade=Inputbox("Enter the Grade")


Select Case Grade

Case "A"
document.write "You are Selected"

Case "B"

document.write "Schdule an interview"

Case Else

document.write "Best luck next time"

End Select
</script>

</body>
</html>
