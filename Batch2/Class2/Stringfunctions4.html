<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

msgbox "This is"&space(20)&"a beatiful day"

document.write("Example for String functions" & "<br \>")

str1="This is a beautiful day!"

document.write ("Right function :"  &Right(str1,10) & "<br \>")



document.write ("Space function :"  &"This is"&space(20)&"a beautiful day" &"<br \>")

document.write ("strcompare function :"  &strcomp("vbscript","vbscript") & "<br \>")


document.write ("strcompare 2 function :"  &strcomp("vbcript","vbscript") & "<br \>")

document.write ("string function :"  &string("10","#") & "<br \>")

document.write ("string reverse function :"  &StrReverse("APPLE") & "<br \>")

document.write ("ucase function :"  &ucase("abcdefghij") & "<br \>")

</script>

</body>
</html>
