<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">



document.write("Example for math functions" & "<br \>")
document.write ("Absolute function 5:"  &Abs(5) & "<br \>")
document.write ("Absolute function -5:"  &Abs(-5) & "<br \>")


document.write ("Exp function 5:"  &Exp(5) & "<br \>")
document.write ("Exp function -5:"  &Exp(-5) & "<br \>")

document.write ("Int function 5:"  &Int(5.5665) & "<br \>")
document.write ("Int function -5:"  &Int(5.2345) & "<br \>")

document.write ("Log function :"  &Log(5.5665) & "<br \>")
document.write ("Log function :"  &Log(5.2345) & "<br \>")



document.write ("Rnd function :"  &Rnd & "<br \>")
'document.write ("Rnd function :"  &Rnd(5.2345) & "<br \>")

document.write ("Sgn function :"  &Sgn(5.5665) & "<br \>")
document.write ("sgn function :"  &Sgn(-5.2345) & "<br \>")


document.write ("Sqr function :"  &Sqr(9) & "<br \>")
document.write ("sqr function :"  &sqr(0) & "<br \>")
document.write ("sqr function :"  &sqr(48) & "<br \>")








</script>

</body>
</html>
