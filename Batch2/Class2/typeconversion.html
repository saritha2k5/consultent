<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"Type conversion in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">
x=221
y=221.882
document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to interger: ="&CInt(x)& "<br />")
document.write("y value after converting to interger: ="&CInt(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Long: ="&CLng(x)& "<br />")
document.write("y value after converting to Long: ="&CLng(y)& "<br />")


document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Single: ="&CSng(x)& "<br />")
document.write("y value after converting to Single: ="&CSng(y)& "<br />")


document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Double: ="&CDbl(x)& "<br />")
document.write("y value after converting to Double: ="&CDbl(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to currency: ="&Ccur(x)& "<br />")
document.write("y value after converting to currency: ="&Ccur(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to string: ="&Cstr(x)& "<br />")
document.write("y value after converting to string: ="&Cstr(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Boolean: ="&Cbool(x)& "<br />")
document.write("y value after converting to Boolean: ="&Cbool(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Byte: ="&Cbyte(x)& "<br />")
document.write("y value after converting to Byte: ="&Cbyte(y)& "<br />")

document.write("x="&x& "<br />")
document.write("y="&y& "<br />")

document.write("x value after converting to Byte: ="&Cdate(x)& "<br />")
document.write("y value after converting to Byte: ="&Cdate(y)& "<br />")


</script>

</body>
</html>
