<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">



document.write("Example for String functions" & "<br \>")

str1="This is a beautiful day!"

document.write ("Instr function :"  &Instr(str1,"day") & "<br \>")

document.write ("Instr function with start position:"  &Instr(1,str1,"day",0) & "<br \>")


document.write ("InstrRev function :"  &InstrRev(str1,"day") & "<br \>")

document.write ("Instr function with start position:"  &InstrRev(str1,"is",-1,1) & "<br \>")


str2="THIS IS A BEAUTIFUL DAY!"
document.write ("Lcase function :"  &Lcase(str2) & "<br \>")


document.write ("Left function :"  &Left(str2,6) & "<br \>")






</script>

</body>
</html>
