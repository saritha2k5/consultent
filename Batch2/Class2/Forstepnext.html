<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"Variables in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">


for i=0 to 100 Step 20
document.write( "The number is :"&i & "<br />")

next



for i=100 to 1 Step -50
document.write( "The number is :"&i & "<br />")

next



</script>

</body>
</html>
