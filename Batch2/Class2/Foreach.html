<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
<script language ="vbscript" type="text/vbscript">

document.write( "For each loop example " & "<br />")

fruits=Array("apple","orange", "Banana",20,30,50,"cherry","dates","papaya")


document.write( "The fruit name is :"&fruits(0)& "<br />")
document.write( "The fruit name is :"&fruits(1)& "<br />")

document.write( "The fruit name is :"&fruits(2)& "<br />")
document.write( "The fruit name is :"&fruits(3)& "<br />")


for each val1 in fruits

'document.write( "The fruit name is :"&val1 & "<br />")

msgbox val1

next






</script>

</body>
</html>
