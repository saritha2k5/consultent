<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

Dim Employees

Set Employees=CreateObject("Scripting.Dictionary")
Employees.Add "1001","Namrata:Pune" 
Employees.Add "1002","Rajendra:Mumbai"

Empid=inputbox("Enter Employee Id")
Empname=inputbox("Enter Employee name")
Emplocation=inputbox("Enter Employee location")
msgbox empid

if Employees.Exists(Empid) then
Msgbox "Employee already Exists", VbCritical,"EmployeeDetails"
else
Employees.Add Empid,Empname&":"&Emplocation

Msgbox "Employee information stored successfully"

End if

AllEmployees=Employees.items
employeekey=Employees.Keys
For i = 1 To ubound(AllEmployees) Step 1
	
	Msgbox "EmployeeDetails:"& employeekey(i) &","&AllEmployees(i) ,vbInformation,"EmployeeDetails"
	
Next




</script>

</body>
</html>
