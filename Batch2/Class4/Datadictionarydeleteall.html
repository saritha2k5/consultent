<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

Dim Cities

Set Cities=CreateObject("Scripting.Dictionary")
Cities.Add "1", "Pune"
Cities.Add "2","Bangalore"
Cities.Add "3","Mumbai"
Cities.Add "4", "Kolkatta"


allkeys=Cities.keys

'msgbox allkeys(0)

'msgbox ubound(allkeys)

for each city in allkeys

msgbox city
msgbox Cities(city)
next

Cities.Removeall

for each city in allkeys

msgbox city
msgbox Cities(city)
next

</script>

</body>
</html>
