<html>
<head>
<meta http-equiv="x-ua-Compatible" content="IE=10">
<title>
"For each in VBSCript"
</title>
</head>
<body>
<script language ="vbscript" type="text/vbscript">

Dim objconn

Set objconn=CreateObject("ADODB.Connection")
'using DSN

objconn.open "VBCourse"

Set objrec=objconn.Execute("Select * from Login")

while not objrec.EOF

i=i+1
document.write("usename:"&objrec("username")&"<br />")

document.write("usename:"&objrec("password")&"<br />")

objrec.MoveNext

Loop
</script>

</body>
</html>
